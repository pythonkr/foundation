{% extends "base.html" %}

{% block content %}
<main class="page">
  <section class="content">
    <div class="container">
      <h1>Archives</h1>
      <dl>
        {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
      </dl>
    </div>
  </section>
</main>
{% endblock %}
