{% extends "base.html" %}

{% block content %}
<main class="page">
  <section class="content">
    <div class="container">
      <h1>Authors</h1>
      <ul>
        {%- for author, articles in authors|sort %}
        <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
{% endblock %}
