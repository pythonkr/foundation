<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block head %}
  {% endblock %}

  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <link rel="icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.ico">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar">
    <div class="container navbar-white">
      <a class="navbar-brand" href="{{ SITEURL }}">
        <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/pyconkr-badge.png">
        <span>Python Korea</span>
      </a>
      <button class="navbar-toggler hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#collapsingNav" aria-controls="collapsingNav" aria-expanded="false" aria-label="Toggle navigation">☰</button>
      <div class="collapse navbar-toggleable-xs" id="collapsingNav">
        <ul class="nav navbar-nav float-xs-left float-sm-right">
          <li class="nav-item {% if page and not page.pageurl %}active{% endif %}"><a class="nav-link" href="{{ SITEURL }}/">소개</a></li>
          <li class="nav-item {% if page and page.pageurl == 'activity' %}active{% endif %}"><a class="nav-link" href="{{ SITEURL }}/activity/">활동내역</a></li>
          <li class="nav-item {% block news_active %}{% endblock %}"><a class="nav-link" href="{{ SITEURL }}/news/">소식</a></li>
          <li class="nav-item {% if page and page.pageurl == 'support' %}active{% endif %}"><a class="nav-link" href="{{ SITEURL }}/support/">후원하기</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <footer>
    <div class="container">
      <p>© {{ CURRENTYEAR }} Python Korea</p>
    </div>
  </footer>
  <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jquery.min.js"></script>
  <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/tether.min.js"></script>
  <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/bootstrap.min.js"></script>
</body>
</html>
