{% extends "base.html" %}

{% block content %}
<main class="page">
  <section class="content">
    <div class="container">
      <h1>Categories</h1>
      <ul>
        {% for category, articles in categories %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
{% endblock %}
