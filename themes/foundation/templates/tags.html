{% extends "base.html" %}

{% block content %}
<main class="page">
  <section class="content">
    <div class="container">
      <h1>Tags</h1>
      <ul>
        {%- for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
      </ul>
    </div>
  </section>
</main>
{% endblock %}
